<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li
        *ngFor="let ingredient of ingredients; let i = index;"
        class="list-group-item" style="cursor: pointer"
        (click)="onSelectIngredient(i)">{{ ingredient.name }} ({{ ingredient.amount }})</li>
    </ul>
  </div>
</div>
